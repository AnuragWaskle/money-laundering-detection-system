 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Guardian</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="logo" class="logo">
            <h1>AML Guardian</h1>
        </div>
        <div id="content">
            <p id="message">Click "Analyze Page" to find and analyze an account ID.</p>
            <div id="results" class="hidden">
                <h2 id="accountId"></h2>
                <div class="summary-box">
                    <h3>AI Summary</h3>
                    <p id="summaryText"></p>
                </div>
            </div>
        </div>
        <button id="analyzeBtn">Analyze Page</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
